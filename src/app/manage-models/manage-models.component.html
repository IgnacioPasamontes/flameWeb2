<div class="btn-toolbar mt-3 ml-3 mr-3" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#newModal">New</button>
    <button type="button" class="btn btn-outline-primary btn-lg" [ngClass]="{'disabled': model.name === undefined}" data-toggle="modal" data-target="#buildModal">Build</button>
    <button type="button" class="btn btn-outline-primary btn-lg" [ngClass]="{'disabled': model.name === undefined}" (click)="cloneModel()">Clone</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="second group">
    <button type="button" class="btn btn-outline-success btn-lg"  (click)="exportModel()" [ngClass]="{'disabled': model.name === undefined}">Export</button>
    <button type="button" class="btn btn-outline-success btn-lg"  (click)="importModel($event.target.files)">Import</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="third group">
    <button type="button" class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#deleteModel" [ngClass]="{'disabled': model.name === undefined || model.version != '0'}">Delete Model </button>
    <button type="button" class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#deleteVersion"[ngClass]="{'disabled': model.name === undefined || model.version == '0'}">Delete Version</button>
  </div>    
</div>



<!-- New Modal -->
<div  class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel">New Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row form-inline" >
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_name">Model name: </label>
                <input type="text" class="form-control ml-2" [(ngModel)]="modelName" placeholder="name">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-etransafe" data-dismiss="modal" (click)="createModel()">Create</button>
      </div>
    </div>
  </div>
</div>

<!--Build Modal-->
<div  class="modal fade" id="buildModal" tabindex="-1" role="dialog" aria-labelledby="buildModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buildModalLabel">Build Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <app-parameters></app-parameters>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-etransafe" data-dismiss="modal" (click)="createModel()">Build</button>
      </div>
    </div>
  </div>
</div>


<!-- Delete Model-->
<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete model '{{this.model.name}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this model?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteModel()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Version-->
<div class="modal fade" id="deleteVersion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete model '{{this.model.name}} v.{{this.model.version}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this model version?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteVersion()">Delete</button>
      </div>
    </div>
  </div>
</div>
