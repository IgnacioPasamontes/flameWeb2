<div class="modal-header">
  <h4 class="modal-title">Prediction</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container mt-5">
    <div class="row align-items-centermt-4">
      <div class="form-group">
        <label for="exampleInputFile" class="bmd-label-floating">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" accept=".sdf" (change)="change($event.target.files)">
        <small class="text-muted">Input search file.</small>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="model">Model</label>
          <select id="model" class="form-control" [(ngModel)]="this.modelName" name="modelName"> 
            <option *ngFor="let value of objectKeys(this.models)" [value]='value'>
            {{value}}
            </option>
        </select>
          <small id="model" class="text-muted">
          Select model.
        </small>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="version">Version</label>
          <select class="form-control" [(ngModel)]="this.version" name="version"> 
              <option *ngFor="let value of this.models[this.modelName]" [value]='value'>
              {{value}}
              </option>
          </select>
            <small id="version" class="text-muted">
          Select version.
        </small>
      </div> 
    </div>
  </div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-outline-secondary btn-lg" (click)="activeModal.close('Close click')">Close</button>
<button type="button" class="btn btn-outline-primary btn-lg" (click)="predict()">Predict</button>
</div>
