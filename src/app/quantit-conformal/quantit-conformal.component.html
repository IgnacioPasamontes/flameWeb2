<div class="row">
    <div class="col-4">
        <div class="row justify-content-center">
            <div class="card w-100" style="width: 18rem;">
                <div class="card-header"><h5>Model info</h5></div> 
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor = "let key of objectKeys(modelBuildInfo).sort()">
                            <td class="text-left text-capitalize"  data-toggle="tooltip" data-placement="left" title="{{modelBuildInfo[key][0]}}"><strong>{{key}}</strong></td>
                            <td class="text-right text-capitalize">{{modelBuildInfo[key][1]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
