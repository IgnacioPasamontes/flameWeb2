<div class="mt-3">
    <h2 class="text-primary text-left">Predictions</h2>
</div>

<hr class="my-4">

<app-manage-predictions></app-manage-predictions>
<div class="ml-3" *ngIf="predictions !== undefined">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Models</th>
        <th>Version</th>
        <th>Prediction Set</th>
        <th>Date</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Name</th>
        <th>Models</th>
        <th>Version</th>
        <th>Prediction Set</th>
        <th>Date</th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let info of predictions">
        <td>{{info[0]}}</td>
        <td>{{info[1]}}</td>
        <td>{{info[2]}}</td>
        <td>{{info[4].substring(info[4].lastIndexOf('/') + 1)}}</td>
        <td>{{info[3]}}</td>         
      </tr>
    </tbody>
  </table>
</div>
