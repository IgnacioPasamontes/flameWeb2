<div class="mt-3">
    <h2 class="text-primary text-left">Predictions</h2>
</div>

<hr class="my-4">

<app-manage-predictions></app-manage-predictions>
<div class="ml-3" *ngIf="this.prediction.predictions  !== undefined">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Models</th>
        <th>Version</th>
        <th>Prediction Set</th>
        <th>Date</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Models</th>
        <th>Version</th>
        <th>Prediction Set</th>
        <th>Date</th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let info of this.prediction.predictions" (click)= "selectPrediction(info[0])">
        <td>
           <button class="btn" (click)="openPredcition(info[0])">
                <i class="far fa-chart-bar fa-lg" title="Prediction" ></i>
            </button>
        </td>
        <td>{{info[0]}}</td>
        <td>{{info[1]}}</td>
        <td>{{info[2]}}</td>
        <td>{{info[4].substring(info[4].lastIndexOf('/') + 1)}}</td>
        <td>{{info[3]}}</td>         
      </tr>
    </tbody>
  </table>
</div>
